<div class="card">
  <div class="card-header">
      <h4>Comments</h4>
  </div>

  <div class="card-body" *ngIf="!loading;else loader">
    <div *ngFor="let comment of list_comments;">
        <h5>{{comment.name}}</h5><h6>{{comment.email}}</h6>
        <p>{{comment.body}}</p>
    </div>
    <button type="button" class="btn btn-dark" (click)="emitter()">Emitter</button>
  </div>

</div>
<ng-template #loader>
    <div class="row text-center m-5">
        <div class="col-sm-12">
          <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status" >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
</ng-template>
