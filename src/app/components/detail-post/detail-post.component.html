<div class="container">
    <div *ngIf="!loading;else loader">
        <div class="row my-5">
            <div class="col-sm-12 text-left">
                <a [routerLink]="['/posts']">&#8592; Volver</a>
                <h3>Detail Post: {{post.id}}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h4>{{post.title}}</h4>
            </div>
            <div class="col-sm-12">
                <p>{{post.body}}</p>
            </div>
        </div>
    </div>
</div>


<ng-template #loader>
    <div class="row text-center m-5">
        <div class="col-sm-12">
          <div class="spinner-border text-dark" style="width: 3rem; height: 3rem;" role="status" >
            <span class="sr-only">Loading...</span>
          </div>
        </div>
    </div>
</ng-template>
